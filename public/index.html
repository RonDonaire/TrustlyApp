<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Review Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .post-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-card h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .post-card p {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }

        .post-card a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .post-card a:hover {
            text-decoration: underline;
        }

        .post-card .date {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Reddit Review Search</h1>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search for reviews...">
        <button onclick="searchReddit()">Search</button>
    </div>

    <div class="results-container" id="resultsContainer">
        <!-- Search results will be inserted here -->
    </div>

    <script>
        function searchReddit() {
            const query = document.getElementById('searchQuery').value;
            const url = `https://www.reddit.com/search.json?q=${encodeURIComponent(query)}&sort=relevance`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = ''; // Clear previous results

                    if (data.data.children.length === 0) {
                        resultsContainer.innerHTML = '<p>No reviews found for this search.</p>';
                        return;
                    }

                    data.data.children.forEach(post => {
                        const postData = post.data;
                        const postCard = document.createElement('div');
                        postCard.classList.add('post-card');

                        const title = document.createElement('h2');
                        title.innerHTML = postData.title;

                        const content = document.createElement('p');
                        content.innerHTML = postData.selftext ? truncateText(postData.selftext, 200) : 'No content available for this post.';

                        const link = document.createElement('a');
                        link.href = `https://www.reddit.com${postData.permalink}`;
                        link.target = '_blank';
                        link.innerHTML = 'Read More';

                        const date = document.createElement('p');
                        date.classList.add('date');
                        date.innerHTML = `Posted on: ${new Date(postData.created_utc * 1000).toLocaleDateString()}`;

                        postCard.appendChild(title);
                        postCard.appendChild(content);
                        postCard.appendChild(link);
                        postCard.appendChild(date);

                        resultsContainer.appendChild(postCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('resultsContainer').innerHTML = '<p>Something went wrong. Please try again later.</p>';
                });
        }

        function truncateText(text, length) {
            if (text.length > length) {
                return text.substring(0, length) + '...';
            }
            return text;
        }
    </script>
</body>
</html>
